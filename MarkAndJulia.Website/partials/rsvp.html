<div class="container">
    <div id="rsvpContent" class="row">
        <div class="span12">
            <h1>RSVP</h1>
            <p>
                If you would like to RSVP, please contact us below. We look forward to hearing from you!
            </p>
            <form class="form-horizontal" ng-submit="submit()">
                <div class="control-group">
                    <label class="control-label" for="guestname">Would you like to RSVP?</label>
                    <div class="controls">
                        <select ng-model="canAttend" ng-options="attend.label for attend in attendance"></select>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="guestname">Guest Name(s):</label>
                    <div class="controls">
                        <textarea id="guestname" placeholder="Guest Name(s)" ng-model="guestnames" ng-required></textarea>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="telephone">Telephone:</label>
                    <div class="controls">
                        <input id="telephone" type="text" placeholder="Telephone Number" ng-model="telephone" />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="email">Email:</label>
                    <div class="controls">
                        <input id="email" type="text" placeholder="Email Address" ng-model="email" ng-required />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="dietaryRequirements">Dietary Requirements:</label>
                    <div class="controls">
                        <input id="dietaryRequirements" type="text" placeholder="Dietary Requirements" ng-model="dietaryRequirements" />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="roomRequired">Room Required:</label>
                    <div class="controls">
                        <select ng-model="roomRequired" ng-options="room.label for room in rooms"></select>
                        <label class="checkbox ">
                            <input type="checkbox" ng-model="cotRequired" value="true">
                            Cot required?
                        </label>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <input type="submit" class="btn btn-primary" value="Send" />
                    </div>
                </div>
            </form>
        </div>
    </div>
     <div id="thanks" class="row hide">
        <div class="span12">
            <div class="alert alert-block alert-info fade in">
                <button type="button" class="close" data-dismiss="alert">×</button>
                <h4 class="alert-heading">Thank you</h4>
                <p>One of us will get back to you shortly</p>
                <p>
                    <a class="btn btn-primary" href="#">OK, Thanks</a>
                </p>
            </div>
        </div>
    </div>
     <div id="sorry" class="row hide">
        <div class="span12">
            <div class="alert alert-block alert-info fade in">
                <button type="button" class="close" data-dismiss="alert">×</button>
                <h4 class="alert-heading">Sorry</h4>
                <p>Thank you for letting us know. We are sorry you are unable to attend.</p>
                <p>
                    <a class="btn btn-primary" href="#">OK, Thanks</a>
                </p>
            </div>
        </div>
    </div>
</div>

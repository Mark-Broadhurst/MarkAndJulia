<div class="container">
    <div id="formContent" class="row">
        <div class="span12">
            <h1>Contact Us</h1>
            <p>
                If you have any questions or comments about the Day, please contact us below. We would love to hear from you!
            </p>
            <form class="form-horizontal" ng-submit="submit()">
                <div class="control-group">
                    <label class="control-label" for="name">Name:</label>
                    <div class="controls">
                        <input id="name" ng-model="name" type="text" placeholder="Name" ng-required />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="telephone">Telephone:</label>
                    <div class="controls">
                        <input id="telephone" ng-model="telephone" type="text" placeholder="Telephone Number" />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="email">Email:</label>
                    <div class="controls">
                        <input id="email" ng-model="email" type="text" placeholder="Email Address" ng-required />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="question">Questions/Comments</label>
                    <div class="controls">
                        <textarea id="question" ng-model="question" placeholder="Question..." cols="60" rows="5"></textarea>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <input type="submit" class="btn btn-primary" value="Send" />
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div id="thanks" class="row hide">
        <div class="span12">
            <div class="alert alert-block alert-info fade in">
                <button type="button" class="close" data-dismiss="alert">×</button>
                <h4 class="alert-heading">Thank you</h4>
                <p>One of us will get back to you shortly</p>
                <p>
                    <a class="btn btn-primary" href="#">OK, Thanks</a>
                </p>
            </div>
        </div>
    </div>
</div>
